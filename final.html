<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .auth-section {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .dashboard {
            display: none;
        }

        .nav-tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .nav-tab.active {
            color: #667eea;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .video-container {
            position: relative;
            max-width: 640px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #video, #attendanceVideo {
            width: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-list {
            margin-top: 30px;
        }

        .user-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .user-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-info p {
            color: #666;
            font-size: 14px;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #ff3838;
        }

        .attendance-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(46, 213, 115, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            display: none;
            animation: slideDown 0.5s ease;
            z-index: 10;
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }

        .btn-download {
            background: #2ecc71;
            color: white;
            margin-top: 20px;
        }

        .btn-download:hover {
            background: #27ae60;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Face Recognition Attendance System</h1>
            <p>Secure & Automated Attendance Management</p>
            <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>
        </div>

        <div class="content">
            <!-- Login/Registration Section -->
            <div id="authSection" class="auth-section">
                <div id="errorMsg" class="error-message"></div>
                <div id="successMsg" class="success-message"></div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn btn-primary" onclick="login()">Login</button>
                    <div class="toggle-auth">
                        Don't have an account? <a href="#" onclick="toggleAuth()">Register</a>
                    </div>
                </div>

                <!-- Registration Form -->
                <div id="registerForm" style="display: none;">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Register</h2>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="regUsername" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="Choose a password">
                    </div>
                    <button class="btn btn-primary" onclick="register()">Register</button>
                    <div class="toggle-auth">
                        Already have an account? <a href="#" onclick="toggleAuth()">Login</a>
                    </div>
                </div>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard" class="dashboard">
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="switchTab('register')">ðŸ‘¤ Register Face</button>
                    <button class="nav-tab" onclick="switchTab('attendance')">âœ“ Mark Attendance</button>
                </div>

                <!-- Register Face Tab -->
                <div id="registerTab" class="tab-content active">
                    <h2 style="margin-bottom: 20px; color: #333;">Register New User</h2>
                    
                    <div class="video-container">
                        <video id="video" autoplay></video>
                        <div id="captureOverlay" class="overlay">ðŸ“¸ Face Captured!</div>
                    </div>
                    
                    <canvas id="canvas"></canvas>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="userName" placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label>Employee ID *</label>
                            <input type="text" id="employeeId" placeholder="Enter employee ID">
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" id="department" placeholder="Enter department">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="Enter email">
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" onclick="startCamera()">ðŸ“· Start Camera</button>
                    <button class="btn btn-primary" onclick="captureFace()" id="captureBtn" style="display: none;">Capture & Register</button>
                    
                    <div class="user-list">
                        <h3 style="margin-bottom: 20px; color: #333;">Registered Users</h3>
                        <div id="usersList"></div>
                    </div>
                </div>

                <!-- Mark Attendance Tab -->
                <div id="attendanceTab" class="tab-content">
                    <h2 style="margin-bottom: 20px; color: #333;">Mark Attendance</h2>
                    
                    <div class="video-container">
                        <video id="attendanceVideo" autoplay></video>
                        <div id="attendanceStatus" class="attendance-status"></div>
                    </div>
                    
                    <canvas id="attendanceCanvas"></canvas>
                    
                    <button class="btn btn-primary" onclick="startAttendanceCamera()">ðŸ“· Start Attendance System</button>
                    <button class="btn btn-download" onclick="downloadCSV()">ðŸ“¥ Download Attendance CSV</button>
                    
                    <div style="margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 12px;">
                        <h3 style="margin-bottom: 15px; color: #333;">Today's Attendance Summary</h3>
                        <div id="attendanceSummary"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let users = [];
        let attendanceRecords = [];
        let currentUser = null;
        let video = null;
        let attendanceVideo = null;
        let stream = null;
        let attendanceStream = null;
        let recognitionInterval = null;

        // Initialize
        function init() {
            loadData();
            if (currentUser) {
                showDashboard();
            }
        }

        // Load data from memory
        function loadData() {
            const storedUsers = localStorage.getItem('users');
            const storedAttendance = localStorage.getItem('attendanceRecords');
            const storedCurrentUser = localStorage.getItem('currentUser');
            
            if (storedUsers) users = JSON.parse(storedUsers);
            if (storedAttendance) attendanceRecords = JSON.parse(storedAttendance);
            if (storedCurrentUser) currentUser = JSON.parse(storedCurrentUser);
        }

        // Save data to memory
        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('attendanceRecords', JSON.stringify(attendanceRecords));
            if (currentUser) {
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
            }
        }

        // Authentication functions
        function toggleAuth() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
            hideMessages();
        }

        function login() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Simple authentication (in real app, use secure backend)
            const adminUser = { username: 'admin', password: 'admin123' };
            
            if (username === adminUser.username && password === adminUser.password) {
                currentUser = { username };
                saveData();
                showSuccess('Login successful!');
                setTimeout(showDashboard, 1000);
            } else {
                showError('Invalid username or password');
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            showSuccess('Registration successful! Please login.');
            setTimeout(() => {
                document.getElementById('regUsername').value = '';
                document.getElementById('regPassword').value = '';
                toggleAuth();
            }, 1500);
        }

        function logout() {
            stopCamera();
            stopAttendanceCamera();
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            loadUsersList();
            updateAttendanceSummary();
        }

        // Camera functions for registration
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video = document.getElementById('video');
                video.srcObject = stream;
                document.getElementById('captureBtn').style.display = 'block';
                showSuccess('Camera started! Fill in details and capture face.');
            } catch (err) {
                showError('Could not access camera: ' + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                if (video) video.srcObject = null;
                document.getElementById('captureBtn').style.display = 'none';
            }
        }

        function captureFace() {
            const name = document.getElementById('userName').value.trim();
            const employeeId = document.getElementById('employeeId').value.trim();
            const department = document.getElementById('department').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !employeeId) {
                showError('Please fill in Name and Employee ID');
                return;
            }

            // Check if employee ID already exists
            if (users.find(u => u.employeeId === employeeId)) {
                showError('Employee ID already exists');
                return;
            }

            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            // Get face data (simplified - in real app use face-api.js or similar)
            const faceData = canvas.toDataURL('image/jpeg', 0.8);

            const user = {
                id: Date.now(),
                name,
                employeeId,
                department,
                email,
                faceData,
                registeredDate: new Date().toISOString()
            };

            users.push(user);
            saveData();

            // Show capture overlay
            document.getElementById('captureOverlay').style.display = 'block';
            setTimeout(() => {
                document.getElementById('captureOverlay').style.display = 'none';
            }, 1500);

            showSuccess(`User ${name} registered successfully!`);
            
            // Clear form
            document.getElementById('userName').value = '';
            document.getElementById('employeeId').value = '';
            document.getElementById('department').value = '';
            document.getElementById('email').value = '';

            loadUsersList();
            stopCamera();
        }

        function loadUsersList() {
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No users registered yet</p>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.name}</h3>
                        <p>ID: ${user.employeeId} | ${user.department || 'N/A'}</p>
                        <p style="font-size: 12px; color: #999;">Registered: ${new Date(user.registeredDate).toLocaleDateString()}</p>
                    </div>
                    <button class="btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                </div>
            `).join('');
        }

        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                users = users.filter(u => u.id !== userId);
                saveData();
                loadUsersList();
                showSuccess('User deleted successfully');
            }
        }

        // Attendance functions
        async function startAttendanceCamera() {
            try {
                attendanceStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                attendanceVideo = document.getElementById('attendanceVideo');
                attendanceVideo.srcObject = attendanceStream;
                
                showSuccess('Attendance system started! Face detection active...');
                
                // Start face recognition loop
                recognitionInterval = setInterval(recognizeFace, 2000);
            } catch (err) {
                showError('Could not access camera: ' + err.message);
            }
        }

        function stopAttendanceCamera() {
            if (attendanceStream) {
                attendanceStream.getTracks().forEach(track => track.stop());
                attendanceStream = null;
                if (attendanceVideo) attendanceVideo.srcObject = null;
            }
            if (recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
        }

        function recognizeFace() {
            if (!attendanceVideo || users.length === 0) return;

            const canvas = document.getElementById('attendanceCanvas');
            const context = canvas.getContext('2d');
            canvas.width = attendanceVideo.videoWidth;
            canvas.height = attendanceVideo.videoHeight;
            context.drawImage(attendanceVideo, 0, 0);

            // Simplified face recognition (random match for demo)
            // In real app, use face-api.js or similar library
            const randomUser = users[Math.floor(Math.random() * users.length)];
            
            // Check if already marked today
            const today = new Date().toDateString();
            const alreadyMarked = attendanceRecords.some(record => 
                record.employeeId === randomUser.employeeId && 
                new Date(record.date).toDateString() === today
            );

            if (!alreadyMarked) {
                markAttendance(randomUser);
            }
        }

        function markAttendance(user) {
            const now = new Date();
            const record = {
                id: Date.now(),
                name: user.name,
                employeeId: user.employeeId,
                department: user.department,
                email: user.email,
                date: now.toISOString(),
                time: now.toLocaleTimeString('en-US', { hour12: false }),
                status: 'Present'
            };

            attendanceRecords.push(record);
            saveData();

            // Show success message
            const statusDiv = document.getElementById('attendanceStatus');
            statusDiv.textContent = `âœ“ Attendance Marked: ${user.name}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);

            updateAttendanceSummary();
        }

        function updateAttendanceSummary() {
            const container = document.getElementById('attendanceSummary');
            const today = new Date().toDateString();
            const todayRecords = attendanceRecords.filter(r => 
                new Date(r.date).toDateString() === today
            );

            if (todayRecords.length === 0) {
                container.innerHTML = '<p style="color: #999;">No attendance marked today</p>';
                return;
            }

            container.innerHTML = `
                <p style="font-size: 24px; font-weight: bold; color: #667eea; margin-bottom: 10px;">
                    ${todayRecords.length} Present
                </p>
                ${todayRecords.map(r => `
                    <div style="padding: 10px; background: white; border-radius: 8px; margin-bottom: 8px;">
                        <strong>${r.name}</strong> (${r.employeeId}) - ${r.time}
                    </div>
                `).join('')}
            `;
        }

        // CSV Download
        function downloadCSV() {
            if (attendanceRecords.length === 0) {
                showError('No attendance records to download');
                return;
            }

            const headers = ['Name', 'Employee ID', 'Department', 'Email', 'Date', 'Time', 'Status'];
            const rows = attendanceRecords.map(r => [
                r.name,
                r.employeeId,
                r.department || 'N/A',
                r.email || 'N/A',
                new Date(r.date).toLocaleDateString(),
                r.time,
                r.status
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(field => `"${field}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);

            showSuccess('CSV file downloaded successfully!');
        }

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.nav-tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            if (tab === 'register') {
                tabs[0].classList.add('active');
                document.getElementById('registerTab').classList.add('active');
                stopAttendanceCamera();
            } else {
                tabs[1].classList.add('active');
                document.getElementById('attendanceTab').classList.add('active');
                stopCamera();
            }
        }

        // Message functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 4000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 4000);
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Initialize on load
        init();
    </script>
</body>
</html>
